<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="jobAd">
            <h2><span>Job Ad</span> {{jobAd.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{jobAd.title}}</span>
                </dd>
                <dt><span>Url</span></dt>
                <dd>
                    <span>{{jobAd.url}}</span>
                </dd>
                <dt><span>Search Query Id</span></dt>
                <dd>
                    <span>{{jobAd.searchQueryId}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/job-ad', jobAd.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
