<div>
    <h2 id="page-heading">
        <span>Job Ads</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-job-ad" [routerLink]="['/job-ad/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Job Ad
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="jobAds">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Title</span></th>
            <th><span>Url</span></th>
            <th><span>Search Query Id</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let jobAd of jobAds ;trackBy: trackId">
                <td><a [routerLink]="['/job-ad', jobAd.id, 'view' ]">{{jobAd.id}}</a></td>
                <td>{{jobAd.title}}</td>
                <td>{{jobAd.url}}</td>
                <td>{{jobAd.searchQueryId}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/job-ad', jobAd.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/job-ad', jobAd.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'job-ad/'+ jobAd.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
